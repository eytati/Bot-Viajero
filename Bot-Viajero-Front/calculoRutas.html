<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="css/bootstrap.css"/>

    <title>Calculo de Rutas</title>
</head>
<body>

<h2><img src="image/location-icon.png" width="100" height="100"/>Bot-Viajero
<div align="right">

  <input id="botonCerrarSesion" type="button" onclick='window.location.assign("Index.html")' value="Cerrar Sesión" />
  <script src="js/map.js"></script>
      <hr class="style2">
    <p align="left">Rutas</p>
    <hr class="style2">

</div></h2>
<div align="center">

<div align="right" class="one-third column">

          <fieldset>

             <div class = "cuadro" align="center "><img src="image/plane-icon.png"></div>
            <div>
              <table>
                <tr>
                  <td>Precio:</td>
                </tr>
                <tr>
                  <td>Distancia:</td>
                </tr>
                <tr>
                  <td>Duración:</td>
                </tr>
              </table>
            </div>
              <input id="botonAvion" type="submit" value="Elegir" />
          </fieldset>
        </div>

        <div align="right" class="one-third column">
          <fieldset>
            <div align="center "><img src="image/bus-icon.png"></div>
              <div>
              <table>
                <tr>
                  <td>Precio:</td>
                </tr>
                <tr>
                  <td>Distancia:</td>
                </tr>
                <tr>
                  <td>Duración:</td>
                </tr>
              </table>
            </div>
              <input id="botonBus" type="submit" value="Elegir" />
          </fieldset>
        </div>

        <div align="right" class="one-third column">

          <fieldset>
            <div align="center "><img src="image/train-icon.png"></div>
            <div>
              <table>
                <tr>
                  <td>Precio:</td>
                </tr>
                <tr>
                  <td>Distancia:</td>
                </tr>
                <tr>
                  <td>Duración:</td>
                </tr>
              </table>
            </div>
              <input id="botonTren" type="submit" value="Elegir" />
          </fieldset>
        </div>

        <div align="right" class="one-third column">

          <fieldset>
            <div align="center "><img src="image/taxi-icon.png"></div>
            <div>
              <table>
                <tr>
                  <td><label for="precio"> Precio:</label></td>
                </tr>
                <tr>
                  <td>Distancia:</td>
                </tr>
                <tr>
                  <td>Duración:</td>
                </tr>
              </table>
            </div>
              <input id="botonTaxi" type="submit" value="Elegir" />
          </fieldset>

        </div>
</div>
<br>
<div align="center">  <button id="minibutton2" onclick="window.location.assign('calculoRutas.html')">
<img src="image/plusIcon.png" height="35" align="center"/></button>
</div> <br>

<h2>
<div align="right">

      <hr class="style2">
   <p id="p3" align="left">Rutas complementarias</p>

    <hr class="style2">
</div
></h2>

<div id="content">
    <div id="greeting" class="message"></div>
    <table>
       <tr>
        <td>Tipo de transporte: </td>
        <td id="transport"></td>
      </tr>
      <tr>
        <td>Precio: </td>
        <td id="price"></td>
      </tr>
      <tr>
        <td>Distancia: </td>
        <td id="distance"></td>
      </tr>
      <tr>
        <td>Duración: </td>
        <td id="time">$</td>
      </tr>
      <tr>
        <td>Total: </td>
        <td id="total">$</td>
      </tr>

    </table>
</div>
</body>
</html>
