<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">
    <title>Registro de Taxi</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

  </head>
  <body>
    <div id="page2">

      <img align="center" src="image/taxi-icon.png" width="100" height="100"/>
      <h2>Registro</h2>

        <label2 for="company">Nombre de compañía </label2>
        <input type="text" id="company" />

        <label2 for="registration">Placa vehículo </label2>
        <input type="text" id="registration" />

        <label2 for="conductor">Conductor</label2>

        <div align="center">
          <label3>Id</label3>
           <input type="text" id="id" />

          <label3>Nombre</label3>
           <input type="text" id="name" />

        <label3>Apellido</label3>
           <input type="text" id="lastname" />

          </div>
        <label2 for="route">Ruta Disponible </label2>

          <div align="center">

        <label3 for="origin" class="selectbox"> Origen</label3>

        <select id="origin" onclick="SelectJsonTaxi()">

        </select>
<br>
         <label3 for="destination" class="selectbox"> Destino </label3>
        <select id="destination" onclick="SelectJsonTaxi()">

        </select>

  </div>

      <label2 for="total">Costo por kilómetro</label2>
      <input type="number" id="total" />
    <br>

      <label2 for="horario">Horario</label2>

      <label3> Salida</label3>
      <input type="time" id="departure_time" />

      <label3> Llegada</label3>
      <input type="time" id="arrive_time" />

      <script src="js/registroTaxi.js"></script>
<br>
      <div align="right"><button onclick="registro_Taxi()">Registrar</button></div>
    </div>
  </body>
</html>
