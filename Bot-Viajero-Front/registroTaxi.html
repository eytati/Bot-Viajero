<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Taxi</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
  </head>
  <body>

          </div>

          <option value="Talamanca">Talamanca</option>
          <option value="LosChiles">Los Chiles</option>
          <option value="ParqueNacionalBraulioCarrillo">Parque Nacional Braulio Carrillo</option>
          <option value="Nicoya">Nicoya</option>
        </select>

         <label3 for="packageDestino" class="selectbox"> Destino </label3>

          <option value="PuertoJimenez">Puerto Jiménez</option>
          <option value="Liberia">Liberia</option>
          <option value="CantodeAlajuela">Cantón de Alajuela</option>
          <option value="VolcanMiravalles">Volcán Miravalles</option>
          <option value="Sarapiqui">Sarapiquí</option>
          <option value="Cahuita">Cahuita</option>
          <option value="Bagaces">Bagaces</option>

  </div>

        <label2 for="costoKilometro">Costo por kilómetro</label2>

         <label2 for="horario">Horario</label2>
          <label3> Salida</label3>
        <input type="time" id="horarioSalida" />

          <label3> Llegada</label3>
        <input type="time" id="horarioLlegada" />

        <input type="button" value="Continuar" />
