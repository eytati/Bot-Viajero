<!DOCTYPE html>
<html>
  <head>
        <meta charset="UTF-8">

  </head>
  <body>

        <label3 for="origin" class="selectbox"> Origen</label3>

            <br>

  </div>

      <input type="time" id="arrival_time" />

      <script src="js/registroTaxi.js"></script>
<br>

    <br>
<script src="js/registroBus.js"></script>

      <div align="right"><button onclick="registro_Bus()">Registrar</button>
</div>

    </div>
